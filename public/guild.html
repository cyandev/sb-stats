<html>
  <head>
    <link href="/css/guild.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link id="favicon" rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <title>SB Stats</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <link href="/css/header.css" rel="stylesheet" type="text/css" />
      <a id="header-link" href="/">SB Stats</a>
      <div id="header-search">
        <div id="search-type-selector">
          <div id="search-type-selector-selected">User ></div>
          <div class="selector-opt">User</div>
          <div class="selector-opt">Guild</div>
        </div>
        <input id="header-search-text" placeholder="Name" type="text">
        <input id="header-search-button" type="button">
        <span id="header-search-icon">&#9906;</span>
      </div>
      <span id="header-version">v0.1</span>
      <script src="/js/header.js"></script>
    </div>
    <!-- End Header -->
    <div id="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <div id="content">
      <div id="guildName"></div>
      <div id="guildDescription">
        <div id="guildLoadingMessage">This Guild is currently loading. This may take awhile due to API limitations. Check back later for stats.</div>
      </div>
      <div id="guildListContainer">
        <div id="listHeader"><div>Username</div><div>Slayer</div><div>Average Skill</div></div>
        <div id="guildMemberList"></div>
      </div>
    </div>
    <script src="/js/guild.js"></script>
  </body>
</html>

<html>
  <head>
    <title>SB Stats</title>
    <link rel='search' type='application/opensearchdescription+xml' title='Player Search' href='/opensearch.xml' />
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link id="favicon" rel="shortcut icon" type="image/png" href="/img/favicon.png" />
  </head>

  <body>
    <!-- Header -->
    <div id="header">
      <link href="/css/header.css" rel="stylesheet" type="text/css" />
      <a id="header-link" href="/">SB Stats</a>
      <div id="header-search">
        <div id="search-type-selector">
          <div id="search-type-selector-selected">User ></div>
          <div class="selector-opt">User</div>
          <div class="selector-opt">Guild</div>
        </div>
        <input id="header-search-text" placeholder="Name" type="text">
        <input id="header-search-button" type="button">
        <span id="header-search-icon">&#9906;</span>
      </div>
      <span id="header-version">v0.1</span>
      <script src="/js/header.js"></script>
    </div>
    <!-- End Header -->
    <div id="err-msg"></div>
    <div id="search">
      <span id="search-label">Find Stats for</span>
      <input id="search-text" placeholder="Username" type="text">
      <input id="search-button" type="button" value="Go">
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>

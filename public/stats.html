<html>
  <head>
    <link href="/css/stats.css" rel="stylesheet" type="text/css" />
    <link href="/css/inventory.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link id="favicon" rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <img src="/img/items.png" class="itemImg">
    <img src="/img/items.webp" class="itemImg">
    <title>SB Stats</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <link href="/css/header.css" rel="stylesheet" type="text/css" />
      <a id="header-link" href="/">SB Stats</a>
      <div id="header-search">
        <div id="search-type-selector">
          <div id="search-type-selector-selected">User ></div>
          <div class="selector-opt">User</div>
          <div class="selector-opt">Guild</div>
        </div>
        <input id="header-search-text" placeholder="Name" type="text">
        <input id="header-search-button" type="button">
        <span id="header-search-icon">&#9906;</span>
      </div>
      <span id="header-version">v0.1</span>
      <script src="/js/header.js"></script>
    </div>
    <!-- End Header -->
    <div id="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <div id="item-hover">
      <div id="item-hover-header"></div>
      <div id="item-hover-lore"></div>
    </div>
    <div id="content" style="display:none">
      <div id="stats" class="section">
        <div class="section-label full"><span id="playerName"></span> - <span id="profileName"></span></div>
        <div id="stats-text"></div>
      </div>
      <div id="skills" class="section">
        <div class="section-label">Skills</div>
      </div>
      <div id="armor" class="section">
        <div class="section-label full">Armor</div>
      </div>
      <div id="wardrobe" class="section">
        <div class="section-label">Wardrobe</div>
      </div>
      <div id="inventories" class="section">
        <div class="section-label">Inventories</div>
          <div id="labels"></div>
          <div id="inv-view-container"></div>
      </div>
      <div id="pets" class="section">
        <div class="section-label">Pets</div>
      </div>
      <div id="slayer" class="section">
        <div id="slayer-total"></div>
        <div class="section-label">Slayer</div>
        <div id="slayer-grid"></div>
      </div>
      <div id="combat" class="section">
        <div class="section-label">Combat</div>
        <div id="combat-stats-dmg-wrapper">
          <div id="combat-stats">
            <div id="stats-separate"></div>
            <div id="stats-combined"></div>
          </div>
          <div id="pot-select">
            <div class="pot">
              In Dungeons <input type="checkbox" id="in-dungeons">
            </div>
            <div class="pot">
              God Splash <input type="checkbox" id="godsplash-pot">
            </div>
            <div class="pot">
              Dungeon <input type="number" id="dungeon-pot-num" min=1 max=4 value=4> Pot <input type="checkbox" id="dungeon-pot">
            </div>
          </div>
          <div id="combat-dmg">
            <div id="zealot-dmg">
              <span class="dmg-header">Zealot Damage:</span>
              <span class="dmg-number" id="zealot-dmg-number"></span>
            </div>
            <div id="crypt-ghoul-dmg">
              <span class="dmg-header">Crypt Ghoul Damage:</span>
              <span class="dmg-number" id="crypt-ghoul-dmg-number"></span>
            </div>
          </div>
        </div>
        <div id="weapon-select" class="combat-section">
          Weapon:
        </div>
      </div>
    </div>
    <script src="/js/stats.js"></script>
  </body>
</html>
